<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IA Mercado</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+rqP8F4psJw5/Ag8bA8Fu7V5x97aZ0mIvoP0i0wPg="
    crossorigin=""
  />
  <script
    src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7kGStao9bUht8sAuCEi0aKBd0x0xux1DPdhLZM="
    crossorigin=""
  ></script>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.88/build/spline-viewer.js"></script>
</head>
<body class="bg-gray-100">
  <div id="map" style="height: 400px;"></div>
  <spline-viewer url="{{ spline_url }}" style="width:100%;height:300px;"></spline-viewer>
  <script>
    var map = L.map('map').setView([4.60971, -74.08175], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  </script>
</body>
</html>
